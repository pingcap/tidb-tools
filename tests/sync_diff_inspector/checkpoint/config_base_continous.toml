# Diff Configuration.

######################### Global config #########################

log-level = "debug"

# how many goroutines are created to check data
check-thread-count = 4

# set true if just want compare data by checksum, will skip select data when checksum is not equal.
compare-checksum-only = false

# set true will continue check from the latest checkpoint
use-checkpoint = true

# ignore check table's data
ignore-data-check = false

# ignore check table's struct
ignore-struct-check = false


######################### Databases config #########################
[data-sources.mysql1]
    host = "127.0.0.1"#MYSQL_HOST
    port = 3306#MYSQL_PORT
    user = "root"
    password = ""

    # remove comment if use tidb's snapshot data
    # snapshot = "2016-10-08 16:45:26"

[data-sources.tidb]
    host = "127.0.0.1"
    port = 4000
    user = "root"
    password = ""
    # remove comment if use tidb's snapshot data
    # snapshot = "2016-10-08 16:45:26"

[table-configs]
[table-configs.config1]
schema = "diff_test"
table = "test"
chunk-size = 50
######################### Task config #########################
[task]
    # 1 fix sql: fix-target-TIDB1.sql
    # 2 log: sync-diff.log
    # 3 summary: summary.txt
    # 4 checkpoint: a dir
    output-dir = "/tmp/tidb_tools_test/sync_diff_inspector/output"

    source-instances = ["mysql1"]

    target-instance = "tidb"

    # tables need to check.
	target-check-tables = ["diff_test.test", "diff_test.ttt"]

    # extra table config
	target-configs= ["config1"]
