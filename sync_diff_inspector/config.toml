# diff Configuration.

log-level = "info"

# for example, the whole data is [1...100]
# we can split these data to [1...10], [11...20], ..., [91...100]
# the [1...10] is a chunk, and it's chunk size is 10
# size of the split chunk
chunk-size = 1000

# how many goroutines are created to check data
check-thread-count = 4

# sampling check percent, for example 10 means only check 10% data
sample-percent = 100

# set true if target-db and source-db all support tidb implicit column "_tidb_rowid"
use-rowid = false

# the name of the file which saves sqls used to fix different data
fix-sql-file = "fix.sql"

# use tidb's snapshot data, sql looks like set @@tidb_snapshot="2016-10-08 16:45:26"
source-snapshot = "2016-10-08 16:45:26"
target-snapshot = "2016-10-08 16:45:26"

# if check-table is nil, all tables in the schema will be checked.
[[check-table]]
# config this variable if have more than one source database.
source = "source-1"

# table name.
table = "test"

# field should be the primary key, unique key or field with index. 
# if comment this, diff will find a suitable field.
index-field = "id"

# check data's range.
range = "age > 10 AND age < 20"

# a example for sharding tables.
[[check-table]]
# table name in target database.
table = "test"

# field should be the primary key, unique key or field with index. 
# if comment this, diff will find a suitable field.
# index-field = "id"

# check data's range.
# range = "age > 10 AND age < 20"

# source tables.
[[check-table.source-tables]]
source = "source-1"
table  = "test1"

[[check-table.source-tables]]
source = "source-1"
table  = "test2"

[[check-table.source-tables]]
source = "source-2"
table  = "test*"

[[source-db]]
host = "127.0.0.1"
port = 3306
user = "root"
password = ""
schema = "test"
label = "source-1"
# remove comment if use tidb's snapshot data
# snapshot = "2016-10-08 16:45:26"

[[source-db]]
host = "127.0.0.2"
port = 3306
user = "root"
password = ""
schema = "test"
label = "source-2"
# remove comment if use tidb's snapshot data
# snapshot = "2016-10-08 16:45:26"

[target-db]
host = "127.0.0.1"
port = 4000
user = "root"
password = ""
schema = "test"
